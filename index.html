<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quizzes</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Renaissance Quiz</h1>
        <p>by Neel Banerjee</p>
        <div id="score-container">Score: <span id="score">0</span></div>
    </div>
    <div class="container">
        <div id="question-block" class="hide">
            <div id="question">Q</div>
            <div id="options" class="btn-grid">
                <button class="btn correct">op1</button>
                <button class="btn">op2</button>
                <button class="btn">op3</button>
                <button class="btn">op4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start" class="start-btn">Start</button>
            <button id="next" class="next-btn hide">Next</button>
        </div>
    </div>
</body>
</html>
